<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Manager</title>
  <style>
    body {
      display: flex;
      margin: 0;
    }
    #side-menu {
      width: 200px;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    #main-content {
      flex: 1;
      padding: 10px;
    }
    #popup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #popup-form2 {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="side-menu"></div>
  <div id="main-content">
    <button id="create-table-btn">Create New Table</button>
    <div id="table-display"></div>
  </div>

  <div id="popup-form2">
    <form id="table-form2">
      <label>
        Table Name:
        <input type="text" id="table-name" required />
      </label>
      <div id="columns">
        <div class="column">
          <input type="text" placeholder="Column Name" class="column-name" required />
          <select class="column-type" required>
            <option value="STRING">STRING</option>
            <option value="INTEGER">INTEGER</option>
            <option value="FLOAT">FLOAT</option>
            <option value="BOOLEAN">BOOLEAN</option>
            <option value="DATE">DATE</option>
          </select>
        </div>
      </div>
      <button type="button" id="add-column-btn">Add Column</button>
      <button type="submit">Create Table</button>
    </form>
  </div>

  <div id="popup-form">
    <form id="table-form">
      <!-- Dynamic forms for adding columns or rows -->
    </form>
  </div>
  <script src="webpage.js"></script>
</body>
</html>
